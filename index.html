<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Main Program</title>

        <link rel="stylesheet" href="style.css">
        <script src="js/communication.js" charset="utf-8" defer></script>
        <script src="js/login.js" charset="utf-8" defer></script>
        <!-- <script src="js/script.js" charset="utf-8" defer></script> -->
    </head>
    <body>
        <form name="login-form" method="post">
            <div class="container">
              <label for="uname"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="uname" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
          
              <button id="login-submit-button">Login</button>
              <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
              </label>
            </div>
          
            <div class="container" style="background-color:#f1f1f1">
              <button type="button" class="cancelbtn">Cancel</button>
              <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
          </form>
    </body>
</html>
